<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="多模态AI系统学习平台 - 从基础到前沿，循序渐进掌握多模态AI知识">
    <meta name="keywords" content="AI, 人工智能, 多模态, 深度学习, Transformer, BERT, GPT, 机器学习">
    <meta name="author" content="AI Learning Platform">

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="多模态AI系统学习平台">
    <meta property="og:description" content="从基础到前沿，循序渐进掌握多模态AI知识">
    <meta property="og:type" content="website">

    <title>多模态AI系统学习平台</title>

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🧠</text></svg>">

    <!-- Styles -->
    <link rel="stylesheet" href="./src/css/main.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1 class="header__title">🧠 多模态AI系统学习平台</h1>
            <p class="header__subtitle">从基础到前沿，循序渐进掌握多模态AI知识</p>
        </header>

        <!-- 学习进度面板 -->
        <section class="progress-panel">
            <div class="progress-panel__header">
                <h2 class="progress-panel__title">📊 学习进度</h2>
                <div class="progress-panel__stats">
                    <span>已完成: <strong id="completed-count">0</strong> / <strong id="total-count">0</strong></span>
                    <span>当前章节: <strong id="current-chapter-name">加载中...</strong></span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-bar__fill" id="progress-fill" style="width: 0%"></div>
            </div>
        </section>

        <!-- 章节导航 -->
        <nav class="chapter-nav" id="chapter-nav" aria-label="章节导航">
            <!-- 动态生成 -->
        </nav>

        <!-- 主内容区 -->
        <main class="main-content" id="main-content">
            <div class="loading">
                <div class="loading__spinner"></div>
                <span>加载中...</span>
            </div>
        </main>

        <!-- 成就弹窗 -->
        <aside class="achievement-popup" id="achievement-popup" role="alert">
            <span class="achievement-popup__icon">🏆</span>
            <div>
                <strong id="achievement-title" class="achievement-popup__title">成就达成!</strong>
                <p id="achievement-desc" class="achievement-popup__desc"></p>
            </div>
        </aside>
    </div>

    <!-- 页脚 -->
    <footer style="text-align: center; padding: 20px; color: rgba(255,255,255,0.7); font-size: 0.9em;">
        <p>
            Made with ❤️ for AI Learners |
            <a href="./docs/LOCAL_MODEL_GUIDE.md" style="color: rgba(255,255,255,0.9);">本地模型搭建指南</a> |
            <a href="https://github.com/neko233-com/ai-learning-website" style="color: rgba(255,255,255,0.9);">GitHub</a>
        </p>
    </footer>

    <!-- JavaScript 模块 -->
    <script src="./src/js/storage.js"></script>
    <script src="./src/js/ui.js"></script>
    <script src="./src/js/app.js"></script>
</body>
</html>
